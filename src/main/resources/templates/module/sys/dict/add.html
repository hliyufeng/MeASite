<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="childrenBody">
<div class="measite-content layui-card">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">键值:<font
                    class="glad_star">&nbsp;*</font>&nbsp;</label>
            <div class="layui-input-block">
                      <input ype="text" class="layui-input" name="value"  lay-verify="required" placeholder="键值"  style="width: 250px;">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标签:<font
                    class="glad_star">&nbsp;*</font>&nbsp;</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="label" lay-verify="required" placeholder="标签"  style="width: 250px;">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型:<font
                    class="glad_star">&nbsp;*</font>&nbsp;</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" th:value="${type}" name="type" lay-verify="required" placeholder="类型"  style="width: 250px;">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">描述:<font
                    class="glad_star">&nbsp;*</font>&nbsp;</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="description" lay-verify="required" placeholder="描述"  style="width: 250px;">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">排序:</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="sort"  th:value="${sort}" lay-verify="required|number" placeholder="排序" style="width: 250px;">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">备注:</label>
                <div class="layui-input-inline">
                    <textarea placeholder="备注" class="layui-textarea" name="remarks" style="width: 250px;"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button shiro:hasPermission="sys:dict:save" class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/sys/dict/add.js}"></script>
</body>
</html>
