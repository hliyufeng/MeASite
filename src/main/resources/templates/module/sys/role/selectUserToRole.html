<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body style="background: #F0F2F5;">
<div th:include="include :: treecss"></div>
<div class="measite-content-body">
    <div class="measite-card measite-card-wider-padding measite-card-padding-transition">
        <div class="measite-card-body">
            <div class="measite-conten-body-panel">
                <div class="layui-contaier">
                    <div class="layui-row">
                        <div class="layui-col-md4">

                            <div class="span4" style="border-right: 1px solid #A8A8A8;">
                                <p>所在部门：</p>
                                <div id="officeTree" class="ztree"></div>
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <div class="span3" style="padding-left:16px;">
                                <p>待选人员：</p>
                                <div id="userTree" class="ztree"></div>
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <div class="span3" style="padding-left:16px;border-left: 1px solid #A8A8A8;">
                                <p>已选人员：</p>
                                <div id="selectedTree" class="ztree"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button shiro:hasPermission="sys:role:assignrole" class="layui-btn"  type="button" onclick="enter()">确认分配</button>
                        <button type="button" class="layui-btn layui-btn-primary" onclick="clearAssign()">清除已选</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:include="include :: footer"></div>
<div th:include="include :: treejs"></div>
<script type="text/javascript" th:src="@{/js/appjs/sys/role/selectUserToRole.js}"></script>
<script th:inline="javascript">
    var idp = /*[[${role.id}]]*/;
    var roleName = /*[[${role.name}]]*/;
</script>

</body>
</html>
