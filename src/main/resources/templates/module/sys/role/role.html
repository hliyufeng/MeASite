<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body style="background: #F0F2F5;">
<div class="measite-content-body">
    <div class="measite-card measite-card-wider-padding measite-card-padding-transition">
        <div class="measite-card-body">
            <div class="measite-toolbar">
                <button type="button" shiro:hasPermission="sys:role:add"
                        class="layui-btn" title="新增" onclick="add()">
                    <i class="layui-icon">&#xe654;</i>新增
                </button>
            </div>

            <div class="measite-conten-body-panel">
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <table id="measitetable" class="layui-hide" lay-filter="measitetoolbarfiter">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript">
    var s_role = 'layui-hide';
    var s_edit_h = 'layui-hide';
    var s_remove_h = 'layui-hide';
</script>
<div shiro:hasPermission="sys:role:assign">
    <script type="text/javascript">
        s_role = '';
    </script>
</div>
<div shiro:hasPermission="sys:role:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="sys:role:delete">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<script type="text/javascript" th:src="@{/js/appjs/sys/role/role.js}"></script>
</body>
</html>
