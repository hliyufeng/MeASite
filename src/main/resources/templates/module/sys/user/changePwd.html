<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body style="background: #F0F2F5;">
<div class="measite-content-body">
    <div class="measite-card measite-card-wider-padding measite-card-padding-transition">
        <div class="measite-card-body">
            <form class="layui-form changePwd" id="changePwdForm">
                <div class="layui-form-item" >
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block" style="width: 250px">
                        <input type="password" value="" placeholder="请输入旧密码" lay-verify="required"
                               class="layui-input pwd" name="oldPassword">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" value="" name="newPassword" style="width: 250px" placeholder="请输入新密码" lay-verify="required" id="newPassword"
                               class="layui-input pwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" value="" style="width: 250px" placeholder="请确认密码" lay-verify="required|confirmPwd"
                               class="layui-input pwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/sys/user/userChangePwd.js}"></script>
</body>
</html>
