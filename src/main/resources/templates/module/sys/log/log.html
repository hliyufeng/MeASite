<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body style="background: #F0F2F5;">
<div class="measite-content-body">
    <div class="measite-card measite-card-wider-padding measite-card-padding-transition">
        <div class="measite-card-body">
            <div class="measite-form">
                <blockquote class="layui-elem-quote news_search" style="background: #f2f2f2;">
                    <form class="layui-form layui-form-pane" id="searchForm">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="beginDate" placeholder="开始时间">
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="endDate" placeholder="结束时间">
                            </div>

                            <a class="layui-btn search_btn" id="search">查询</a>
                            <a class="layui-btn layui-btn-primary" id="clearseach">清空</a>
                        </div>
                    </form>
                </blockquote>
            </div>
            <div class="measite-toolbar">
                <button type="button"
                        class="layui-btn" title="新增" onclick="add()">
                    <i class="layui-icon">&#xe654;</i>新增
                </button>
            </div>

            <div class="measite-conten-body-panel">
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <table id="measitetable" class="layui-hide">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/sys/log/log.js}"></script>
</body>
</html>
