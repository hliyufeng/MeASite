<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: boostrapTreeCssHeader"></head>
<body style="background: #F0F2F5;">
<div class="measite-content-body">
    <div class="measite-card measite-card-wider-padding measite-card-padding-transition">
        <div class="measite-card-body">
            <div class="measite-toolbar">
                <button type="button"
                        shiro:hasPermission="sys:menu:add"   class="layui-btn" title="在根节点下添加菜单" onclick="add()">
                    <i class="layui-icon">&#xe654;</i>新增
                </button>
            </div>

            <div class="measite-conten-body-panel">
                <table id="menuTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: boostrapTreeJsFooter"></div>
<script type="text/javascript">
    var s_add_h = 'layui-hide';
    var s_edit_h = 'layui-hide';
    var s_remove_h = 'layui-hide';
</script>
<div shiro:hasPermission="sys:menu:add">
    <script type="text/javascript">
        s_add_h = '';
    </script>
</div>
<div shiro:hasPermission="sys:menu:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="sys:menu:delete">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<script type="text/javascript" th:src="@{/js/appjs/sys/menu/menu.js}"></script>
</body>
</html>
