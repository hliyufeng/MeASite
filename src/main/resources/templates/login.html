<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录--CRM后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/js/plugins/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" media="all"/>
    <style>
        body {
            background: url(../../../images/bg1.jpg) no-repeat 0px 0px;
            font-family: 'Open Sans', sans-serif;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            min-height: 1050px;
        }
    </style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
</head>
<body>
<div class="video_mask"></div>
<div class="login">
    <h1>MeASite-管理登录</h1>
    <form class="layui-form" id="signupForm" th:action="@{/login}">
        <div class="layui-form-item">
            <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text"
                   autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password"
                   autocomplete="off">
        </div>
        <div class="layui-form-item form_code">
            <div style="position: relative;width: 130px;">
            <input class="layui-input" id="code" name="code" placeholder="验证码" lay-verify="required" type="text"
                   autocomplete="off" maxlength="4" style="width: 130px;">
            <i id="codes" class="layui-icon measite-icon-right layui-hide layu-i-anim layui-anim-scaleSpring">&#xe605;</i>
            <i  id="codee" class="layui-icon measite-icon-right layui-hide measite-icon-right-red layui-anim layui-anim-scaleSpring">&#x1006;</i>
        </div>
            <div class="code" onClick="$('.validateCode').attr('src','/common/code.jpg?'+new Date().getTime());">
                <img class="validateCode" th:src="@{/common/code.jpg}" width="116" height="36"></div>
        </div>
        <!--<div class="layui-form-item">-->
            <!--<input class="layui-input" id="remember-me" type="checkbox" name="rememberMe" lay-skin="primary"-->
                   <!--title="记住密码"/>-->
        <!--</div>-->
        <button class="layui-btn login_btn" type="button" lay-submit lay-filter="login">登录</button>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{js/plugins/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/appjs/sys/login.js}"></script>
</body>
</html>
